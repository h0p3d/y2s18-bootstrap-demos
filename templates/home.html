<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Tutorial</title>

        <!-- Required tags to make the website responsive-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Add Bootstrap CSS to the page -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">

        <!-- My own custom styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>

        <!-- Pick one of the following: container-fluid OR container -->
        <div class="container-fluid" style="background: lightcyan">
            <code>.fluid-container</code>
        </div>

        <div class="container" style="background: pink">
            <code>.container</code>
        </div>

        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    </body>
</html>
