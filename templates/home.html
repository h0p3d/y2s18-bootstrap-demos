<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Tutorial</title>

        <!-- Required tags to make the website responsive-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Add Bootstrap CSS to the page -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">

        <!-- My custom styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6" style="background: lightblue">
                    <p>I am an instructor</p>
                </div>
    
                <div class="col-12 col-md-6" style="background: lightgoldenrodyellow">
                    <p>I am a student</p>
                </div>
            </div> <!-- /.row -->
    
            <div class="row">
                <div class="col-sm-8 col-md-9" style="background: lightpink">
                    <p>This is the main content</p>
                </div>

                <div class="col-sm-4 col-md-3" style="background: lightcyan">
                    <p>This is the sidebar</p>
                </div>
            </div> <!-- /.row -->
        </div>
         
        <!-- Add JQuery and Bootstrap JS to the page -->
        <!-- JQuery MUST BE BEFORE BOOTSTRAP -->
        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    </body>
</html>
